<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gabaritos Corrigidos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #fff;
      font-size: 18px;
      line-height: 1.6;
      padding-bottom: 100px;
    }

    /* Header (navbar) */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: #f5f5f5;
      border-bottom: 1px solid #ccc;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    nav a:hover {
      color: #b00;
    }

    .user {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: #666;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 18px;
    }

    /* ConteÃºdo principal */
    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      color: #9E1B1B;
      margin-bottom: 10px;
      margin-top: 30px;
      font-size: 22px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      margin-top: 30px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #eee;
    }

    tr:nth-child(even) {
      background: #f5f5f5;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="{{ url_for('static', filename='etec_itanhaem.png') }}" alt="Logo" height="40px">
    </div>
    <nav>
      <a href="{{ url_for('inicio') }}">Home</a>
      <a href="{{ url_for('local_prova') }}">Local da prova</a>
      <a href="{{ url_for('resultados_view') }}">Gabarito</a>
    </nav>
    <div class="user">ðŸ‘¤</div>
  </header>

  <main>
    <h2>Gabaritos Corrigidos</h2>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>RM</th>
          <th>Nota</th>
          <th>Respostas</th>
        </tr>
      </thead>
      <tbody>
        {% for r in resultados %}
        <tr>
          <td>{{ r.nome }}</td>
          <td>{{ r.rm }}</td>
          <td>{{ "%.2f"|format(r.nota) }}</td>
          <td>{{ r.respostas }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </main>
