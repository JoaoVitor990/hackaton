<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: #f5f5f5;
      border-bottom: 1px solid #ccc;
    }

    .logo {
      font-weight: bold;
      color: #b00;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .user {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: #666;
    }

    main {
      display: flex;
      justify-content: center;   /* Centraliza os cards */
      align-items: flex-start;
      gap: 20px;
      padding: 30px;
      flex-wrap: wrap;           /* Permite quebrar linha e centralizar */
      overflow-x: auto;
      padding-bottom: 100px;
    }

    .card {
      min-width: 250px;
      max-width: 250px;
      background: #e0e0e0;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      transition: box-shadow 0.3s;
    }

    .card.open {
      box-shadow: none;
    }

    .card-header {
      background: #c0c0c0;
      padding: 15px;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      user-select: none;
    }

    .card-body {
      max-height: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: max-height 0.4s ease, overflow 0.4s;
    }

    .card.open .card-body {
      max-height: 500px;
      overflow: visible;
    }

    .card-body button {
      background: #d0d0d0;
      border: none;
      padding: 12px;
      text-align: left;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .card-body button:hover {
      background: #b0b0b0;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #b00;
      height: 80px;
      clip-path: polygon(0 60%, 20% 70%, 50% 55%, 80% 75%, 100% 60%, 100% 100%, 0 100%);
    }
  </style>
</head>
<body>

  <header>

    </nav>

  <main>

      </div>
    </div>

    <div class="card">
      <div class="card-header">(M-TEC-PI)<br>AdministraÃ§Ã£o</div>

        <button>1Âº MAD</button>

    <div class="card">

    </div>
  </main>

  <footer></footer>

  <script>
    // SÃ³ uma gaveta aberta por vez
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
      const header = card.querySelector('.card-header');
      header.addEventListener('click', () => {
        cards.forEach(c => c.classList.remove('open'));
        card.classList.toggle('open');
            });
    });
  </script>
</body>
</html>
